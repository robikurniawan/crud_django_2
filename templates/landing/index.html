
<!DOCTYPE html>
<html lang="en">

<head>

<!-- meta tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="bootstrap 4, premium, multipurpose, sass, scss, saas" />
<meta name="description" content="Bootstrap 4 Landing Page Template" />
<meta name="author" content="www.themeht.com" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Title -->
<title>Bootsland - Creative Bootstrap 4 Landing Page</title>

{% load static %}

<!-- Favicon Icon -->
<link rel="shortcut icon" href="assets/images/favicon.ico" />

<!-- inject css start -->

<!-- <link href="assets/css/theme-plugin.css" rel="stylesheet" /> -->
<!-- <link href="assets/css/theme.min.css" rel="stylesheet" /> -->

<link href="{% static 'front_assets/css/theme-plugin.css' %}" rel="stylesheet">
<link href="{% static 'front_assets/css/theme.min.css' %}" rel="stylesheet">
{% block stylesheet %}{% endblock %}



<!-- inject css end -->

</head>

<body>
{% include "landing/partials/header.html" %}

<!-- page wrapper start -->

{% block body %}
<div class="page-wrapper">
    <div class="page-content">
        {% include "landing/beranda.html" %}
    </div>
</div>

{% endblock %}

<!--body content end--> 


<!--footer start-->
{% include "landing/partials/footer.html" %}
<!--footer end-->

</div>

<!-- page wrapper end -->

 
<!--back-to-top start-->

<div class="scroll-top"><a class="smoothscroll" href="#top"><i class="las la-angle-up"></i></a></div>

<!--back-to-top end-->

<!-- inject js start -->

<script src="{% static 'front_assets/js/theme-plugin.js' %}"></script>
<script src="{% static 'front_assets/js/theme-script.js' %}"></script>
{% block javascript %}{% endblock %}

<!-- inject js end -->

</body>


</html>
